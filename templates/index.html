<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📱 MediSnap - Your Smart Health Scanner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-pill {
            position: absolute;
            font-size: 24px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-pill:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .floating-pill:nth-child(2) { top: 60%; right: 20%; animation-delay: 2s; }
        .floating-pill:nth-child(3) { bottom: 30%; left: 25%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 480px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            animation: slideUp 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: shine 2s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo i {
            color: white;
            font-size: 32px;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 400;
        }

        .upload-section {
            margin-bottom: 24px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .file-input-display {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 32px 16px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-input-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .file-input-display:hover::before {
            left: 100%;
        }

        .file-input-display:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .file-input-display.dragover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            transform: scale(1.05);
        }

        .upload-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .upload-icon i {
            color: white;
            font-size: 24px;
        }

        .upload-text {
            font-size: 18px;
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .options-section {
            margin-bottom: 24px;
        }

        .options-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-bottom: 16px;
            text-align: center;
        }

        .radio-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .radio-option {
            position: relative;
            flex: 1;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            cursor: pointer;
        }

        .radio-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .radio-option input[type="radio"]:checked + .radio-label {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4ecdc4;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(78, 205, 196, 0.3);
        }

        .radio-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .radio-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .radio-option input[type="radio"]:checked + .radio-label .radio-icon {
            transform: scale(1.1) rotate(360deg);
        }

        .radio-icon i {
            color: white;
            font-size: 18px;
        }

        .radio-text {
            font-size: 14px;
            font-weight: 500;
            color: white;
            text-transform: capitalize;
        }

        .upload-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }

        .upload-btn:active {
            transform: translateY(-1px);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: white;
            font-weight: 500;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-file {
            background: rgba(78, 205, 196, 0.2) !important;
            border-color: #4ecdc4 !important;
        }

        .success-file .upload-icon {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        /* Fun micro-interactions */
        .emoji-reaction {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: emojiPop 1s ease-out;
        }

        @keyframes emojiPop {
            0% { transform: scale(0) translateY(0); opacity: 0; }
            50% { transform: scale(1.2) translateY(-20px); opacity: 1; }
            100% { transform: scale(1) translateY(-40px); opacity: 0; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 10px;
            }

            h1 {
                font-size: 28px;
            }

            .logo {
                width: 64px;
                height: 64px;
            }

            .logo i {
                font-size: 28px;
            }

            .radio-group {
                flex-direction: column;
                gap: 12px;
            }

            .file-input-display {
                padding: 24px 12px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-pill">💊</div>
        <div class="floating-pill">🏥</div>
        <div class="floating-pill">📋</div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-camera-retro"></i>
            </div>
            <h1>MediScan</h1>
            <p class="subtitle">Your smart health scanner ✨</p>
        </div>

        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" name="file" accept="image/*" capture="camera" class="file-input" id="fileInput">
                    <div class="file-input-display" id="fileInputDisplay">
                        <div class="upload-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <div class="upload-text">Drop your image here</div>
                        <div class="upload-subtext">or tap to browse • JPG, PNG, WEBP</div>
                    </div>
                </div>
            </div>

            <div class="options-section">
                <div class="options-title">What are you scanning? 🤔</div>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="option1" name="prompt_option" value="option1" checked>
                        <label for="option1" class="radio-label">
                            <div class="radio-icon">
                                <i class="fas fa-file-medical"></i>
                            </div>
                            <div class="radio-text">Prescription 📝</div>
                        </label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="option2" name="prompt_option" value="option2">
                        <label for="option2" class="radio-label">
                            <div class="radio-icon">
                                <i class="fas fa-pills"></i>
                            </div>
                            <div class="radio-text">Medicine 💊</div>
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="upload-btn" id="uploadBtn">
                <span class="btn-text">✨ Scan It!</span>
                <div class="loading" id="loadingSpinner">
                    <div class="spinner"></div>
                    Processing magic...
                </div>
            </button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInputDisplay = document.getElementById('fileInputDisplay');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadForm = document.getElementById('uploadForm');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = document.querySelector('.btn-text');

        // Fun emojis for reactions
        const emojis = ['🎉', '✨', '🚀', '💫', '🌟', '🎊'];

        function createEmojiReaction(x, y) {
            const emoji = document.createElement('div');
            emoji.className = 'emoji-reaction';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = x + 'px';
            emoji.style.top = y + 'px';
            document.body.appendChild(emoji);
            
            setTimeout(() => {
                emoji.remove();
            }, 1000);
        }

        // File input display update with fun feedback
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileInputDisplay.classList.add('success-file');
                fileInputDisplay.innerHTML = `
                    <div class="upload-icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="upload-text">Got it! ${file.name} 📸</div>
                    <div class="upload-subtext">Looking good! Ready to scan ✨</div>
                `;
                
                // Create emoji reaction
                const rect = fileInputDisplay.getBoundingClientRect();
                createEmojiReaction(rect.left + rect.width / 2, rect.top + rect.height / 2);
            }
        });

        // Enhanced drag and drop with feedback
        let dragCounter = 0;

        fileInputDisplay.addEventListener('dragenter', function(e) {
            e.preventDefault();
            dragCounter++;
            fileInputDisplay.classList.add('dragover');
        });

        fileInputDisplay.addEventListener('dragleave', function(e) {
            e.preventDefault();
            dragCounter--;
            if (dragCounter === 0) {
                fileInputDisplay.classList.remove('dragover');
            }
        });

        fileInputDisplay.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        fileInputDisplay.addEventListener('drop', function(e) {
            e.preventDefault();
            dragCounter = 0;
            fileInputDisplay.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });

        // Form submission with enhanced feedback
        uploadForm.addEventListener('submit', function(e) {
            if (!fileInput.files.length) {
                e.preventDefault();
                
                // Fun alert replacement
                fileInputDisplay.style.animation = 'none';
                fileInputDisplay.offsetHeight; // Trigger reflow
                fileInputDisplay.style.animation = 'pulse 0.5s ease-in-out';
                
                setTimeout(() => {
                    fileInputDisplay.style.animation = '';
                }, 500);
                
                return;
            }

            // Show loading state with style
            uploadBtn.disabled = true;
            btnText.style.display = 'none';
            loadingSpinner.classList.add('active');
            
            // Create success emoji reaction
            const rect = uploadBtn.getBoundingClientRect();
            createEmojiReaction(rect.left + rect.width / 2, rect.top + rect.height / 2);
        });

        // Add click animations to radio buttons
        document.querySelectorAll('.radio-label').forEach(label => {
            label.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                createEmojiReaction(rect.left + rect.width / 2, rect.top + rect.height / 2);
                
                // Bounce animation
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Add hover sound effect simulation (visual feedback)
        document.querySelectorAll('.upload-btn, .radio-label').forEach(el => {
            el.addEventListener('mouseenter', function() {
                this.style.filter = 'brightness(1.1)';
            });
            
            el.addEventListener('mouseleave', function() {
                this.style.filter = 'brightness(1)';
            });
        });

        // Add some random floating animations
        function createFloatingElement() {
            const element = document.createElement('div');
            element.style.position = 'fixed';
            element.style.fontSize = '16px';
            element.style.opacity = '0.1';
            element.style.pointerEvents = 'none';
            element.style.zIndex = '1';
            element.textContent = ['💊', '🏥', '📋', '💉', '🩺'][Math.floor(Math.random() * 5)];
            element.style.left = Math.random() * window.innerWidth + 'px';
            element.style.top = window.innerHeight + 'px';
            
            document.body.appendChild(element);
            
            const animation = element.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 0.1 },
                { transform: `translateY(-${window.innerHeight + 100}px) rotate(360deg)`, opacity: 0 }
            ], {
                duration: 8000 + Math.random() * 4000,
                easing: 'ease-out'
            });
            
            animation.onfinish = () => element.remove();
        }

        // Create floating elements periodically
        setInterval(createFloatingElement, 3000);
    </script>
</body>
</html>
