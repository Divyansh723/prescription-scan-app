<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± MediSnap - Scan Results</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-pill {
            position: absolute;
            font-size: 24px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-pill:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .floating-pill:nth-child(2) { top: 60%; right: 20%; animation-delay: 2s; }
        .floating-pill:nth-child(3) { bottom: 30%; left: 25%; animation-delay: 4s; }
        .floating-pill:nth-child(4) { top: 40%; right: 15%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 800px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            animation: slideUp 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: shine 2s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo i {
            color: white;
            font-size: 32px;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .success-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.4);
            padding: 8px 16px;
            border-radius: 50px;
            color: #4ecdc4;
            font-weight: 500;
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .result-section {
            margin-bottom: 32px;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .result-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3);
        }

        .result-icon i {
            color: white;
            font-size: 20px;
        }

        .result-title {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin: 0;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .extracted-text {
            width: 100%;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            color: white;
            font-size: 14px;
            font-family: 'Space Grotesk', monospace;
            line-height: 1.6;
            resize: vertical;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .extracted-text:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.3);
        }

        .extracted-text::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .actions-section {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 32px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            border: none;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .action-btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }

        .copy-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;
            color: #4ecdc4;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 10px;
            }

            h1 {
                font-size: 28px;
            }

            .logo {
                width: 64px;
                height: 64px;
            }

            .logo i {
                font-size: 28px;
            }

            .actions-section {
                flex-direction: column;
                gap: 12px;
            }

            .action-btn {
                justify-content: center;
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-pill">üíä</div>
        <div class="floating-pill">üè•</div>
        <div class="floating-pill">üìã</div>
        <div class="floating-pill">‚ú®</div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Scan Complete!</h1>
            <p class="subtitle">Your medical document has been processed</p>
            <div class="success-badge">
                <i class="fas fa-magic"></i>
                <span>AI Analysis Complete</span>
            </div>
        </div>

        <div class="result-section">
            <div class="result-header">
                <div class="result-icon">
                    <i class="fas fa-file-medical-alt"></i>
                </div>
                <h2 class="result-title">Extracted Information</h2>
            </div>



            <div class="result-container">
                <button class="copy-btn" onclick="copyText()">
                    <i class="fas fa-copy"></i> Copy
                </button>
                <textarea class="extracted-text" id="extractedText" placeholder="Processing your medical document...">{{ text }}</textarea>
            </div>
        </div>

        <div class="actions-section">
            <a href="{{ url_for('index') }}" class="action-btn primary">
                <i class="fas fa-plus"></i>
                <span>Scan Another Document</span>
            </a>
            <button class="action-btn" onclick="downloadText()">
                <i class="fas fa-download"></i>
                <span>Download Results</span>
            </button>
            <button class="action-btn" onclick="shareResults()">
                <i class="fas fa-share-alt"></i>
                <span>Share Results</span>
            </button>
        </div>
    </div>

    <script>
        // Fun emojis for reactions
        const emojis = ['üéâ', '‚ú®', 'üöÄ', 'üí´', 'üåü', 'üéä', 'üíä', 'üè•'];

        function createEmojiReaction(x, y) {
            const emoji = document.createElement('div');
            emoji.style.position = 'fixed';
            emoji.style.left = x + 'px';
            emoji.style.top = y + 'px';
            emoji.style.fontSize = '24px';
            emoji.style.pointerEvents = 'none';
            emoji.style.zIndex = '1000';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            document.body.appendChild(emoji);
            
            const animation = emoji.animate([
                { transform: 'scale(0) translateY(0)', opacity: 0 },
                { transform: 'scale(1.2) translateY(-20px)', opacity: 1 },
                { transform: 'scale(1) translateY(-40px)', opacity: 0 }
            ], {
                duration: 1000,
                easing: 'ease-out'
            });
            
            animation.onfinish = () => emoji.remove();
        }

        function copyText() {
            const textArea = document.getElementById('extractedText');
            const copyBtn = document.querySelector('.copy-btn');
            
            textArea.select();
            document.execCommand('copy');
            
            copyBtn.classList.add('copied');
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            
            // Create emoji reaction
            const rect = copyBtn.getBoundingClientRect();
            createEmojiReaction(rect.left + rect.width / 2, rect.top + rect.height / 2);
            
            setTimeout(() => {
                copyBtn.classList.remove('copied');
                copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
            }, 2000);
        }

        function downloadText() {
            const text = document.getElementById('extractedText').value;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'medisnap-results.txt';
            a.click();
            URL.revokeObjectURL(url);
            
            // Create emoji reaction
            const btn = event.target.closest('.action-btn');
            const rect = btn.getBoundingClientRect();
            createEmojiReaction(rect.left + rect.width / 2, rect.top + rect.height / 2);
        }

        function shareResults() {
            if (navigator.share) {
                navigator.share({
                    title: 'MediSnap Results',
                    text: document.getElementById('extractedText').value,
                });
            } else {
                // Fallback: copy to clipboard
                copyText();
            }
            
            // Create emoji reaction
            const btn = event.target.closest('.action-btn');
            const rect = btn.getBoundingClientRect();
            createEmojiReaction(rect.left + rect.width / 2, rect.top + rect.height / 2);
        }

        // Add hover animations to action buttons
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.filter = 'brightness(1.1)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.filter = 'brightness(1)';
            });
        });

        // Add random floating animations
        function createFloatingElement() {
            const element = document.createElement('div');
            element.style.position = 'fixed';
            element.style.fontSize = '16px';
            element.style.opacity = '0.1';
            element.style.pointerEvents = 'none';
            element.style.zIndex = '1';
            element.textContent = ['üíä', 'üè•', 'üìã', 'üíâ', 'ü©∫', 'üìù', '‚ú®'][Math.floor(Math.random() * 7)];
            element.style.left = Math.random() * window.innerWidth + 'px';
            element.style.top = window.innerHeight + 'px';
            
            document.body.appendChild(element);
            
            const animation = element.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 0.1 },
                { transform: `translateY(-${window.innerHeight + 100}px) rotate(360deg)`, opacity: 0 }
            ], {
                duration: 8000 + Math.random() * 4000,
                easing: 'ease-out'
            });
            
            animation.onfinish = () => element.remove();
        }

        // Create floating elements periodically
        setInterval(createFloatingElement, 3000);

        // Animate stats on load
        document.addEventListener('DOMContentLoaded', function() {
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach((stat, index) => {
                setTimeout(() => {
                    stat.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        stat.style.transform = 'scale(1)';
                    }, 200);
                }, index * 100);
            });
        });
    </script>
</body>
</html>
